# MyPy Configuration - Strict Type Enforcement
# This ensures developers use proper type annotations

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
show_error_codes = True
show_column_numbers = True

# STRICT MODE - Enforce type annotations
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
check_untyped_defs = True

# NONE/OPTIONAL handling
strict_optional = True
no_implicit_optional = True

# Imports
ignore_missing_imports = True
follow_imports = normal

# Per-module overrides

# Production code - STRICT
[mypy-modules.*]
disallow_untyped_defs = True
disallow_any_explicit = False

# Tests - RELAXED (focus on testing, not typing)
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
